<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2020 Brooks running shoes</title>
    <style>
        html {
            background-color: blue;
        }
        body {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            margin: 50px;
        }
        .mycenter {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: lightblue;
        }
        input, select {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="mycenter">2020 Brooks running shoes!</h1>
    <h2 class="mycenter">Only for your foot!</h2>
    

</html>
