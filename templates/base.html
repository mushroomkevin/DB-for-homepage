<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2020 Brooks running shoes</title>
    <style>
        html {
            background-color: blue;
        }
        body {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            margin: 50px;
        }
        .mycenter {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: lightblue;
        }
        input, select {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="mycenter">2020 Brooks running shoes!</h1>
    <h2 class="mycenter">Only for your foot!</h2>
    
    
    <div class="mycenter">
        <a href="/">홈</a> | 
        <a href="/add">추가</a>
    </div>

    <!-- 검색기능 -->
    <form action="/" method="GET" class="mycenter">
        <input type="text" name="keyword" placeholder="검색어" value="{{ keyword }}">
        <button type="submit">검색</button>
        {% if keyword %}<a href="/">초기화</a>{% endif %}
    </form>

    <!-- 신발리스트나열 -->
    <p class="mycenter">
        {% if keyword %}"{{ keyword }}" 검색 결과: {{ shoes|length }}개
        {% else %}전체: {{ shoes|length }}개{% endif %}
    </p>
    

</body>
</html>
